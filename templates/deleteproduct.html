{% extends 'base.html'%}

{% block title %}
  Delete Product
{% endblock %}

{% block content %}
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message</strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  <div class="text-center container">
    <img src="https://us.123rf.com/450wm/captainvector/captainvector1705/captainvector170500111/106675200-trash-can.jpg?ver=6"
    itemprop="image" alt="Trash can Stock Vector - 106675200" title="Trash can Stock Vector - 106675200" id="compImg"
    style="vertical-align: middle;">    
  </div>
{% endblock %}
