{% extends 'base.html'%}

{% block title %}
  New Buyer
{% endblock %}

{% block content %}
  <h2>Add New Buyer</h2>
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputFname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="inputFname" placeholder="Jack">
  </div>
  <div class="col-md-6">
    <label for="inputLname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputLname" placeholder="Zill">
  </div>
  <div class="col-12">
    <label for="inputUsername" class="form-label">Email</label>
    <input type="text" class="form-control" id="inputUsername" placeholder="username123">
  </div>
  <div class="col-12">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="example@email.com">
  </div>
  <div class="col-md-6">
    <label for="inputPhone" class="form-label">Phone No.</label>
    <input type="text" class="form-control" id="inputPhone" placeholder="+880XXXXXXXXXX">
  </div>
  <div class="col-md-6">
    <label for="inputGender" class="form-label">Gender</label>
    <select id="inputGender" class="form-select">
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
      <option>Others</option>
    </select>
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="B4, H-12, Banasree">
  </div>



  <div class="col-12">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>

{% endblock %}
