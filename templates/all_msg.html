{% extends 'base.html'%}

{% block title %}
  All Messages
{% endblock %}

{% block content %}
<div class="py-2 text-center">
  <h2>All Messages</h2>
</div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ msg.username }}</td>
        <td>{{ msg.email }}</td>
        <td>{{ msg.desc }}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
